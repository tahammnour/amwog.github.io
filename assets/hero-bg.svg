<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:0.05" />
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" />
    </filter>
  </defs>
  <circle cx="300" cy="300" r="250" fill="url(#grad1)" filter="url(#blur1)"/>
  <circle cx="700" cy="700" r="200" fill="url(#grad1)" filter="url(#blur1)"/>
  <circle cx="800" cy="200" r="150" fill="url(#grad1)" filter="url(#blur1)"/>
</svg>

